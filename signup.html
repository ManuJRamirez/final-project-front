<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WayPoP, Regístrate</title>
    <link rel="stylesheet" href="./webModules/tools/notifications/style.css">
    <link rel="stylesheet" href="./webModules/tools/loader/style.css">
    <link rel="stylesheet" href="./webModules/tools/css/signup/style.css">

    <script type="module" src="./webModules/signup/index.js"></script>
</head>
<body>
    <section id="loader"></section>
    <section id="notification" ></section>
    <form id="signup">
        <label for="email">Email:</label>
        <input type="email" id="email" required />
        <br />
  
        <label for="password">Contraseña:</label>
        <input type="password" id="password" required minlength="8" />
        <br />
  
        <label for="passwordConfirmation">Repita contraseña:</label>
        <input type="password" id="passwordConfirmation" required minlength="6"/>
        <br />
        
        <button id="signupButton"  type="submit">Crear usuario</button>
        </form>
</body>
</html>
