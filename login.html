<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WayPoP, Conéctate</title>
    <link rel="stylesheet" href="./webModules/tools/loader/style.css" />
    <link rel="stylesheet" href="./webModules/tools/notifications/style.css" />
    <link rel="stylesheet" href="./webModules/tools/css/login/style.css" />
  </head>
  <body>
    <section id="loader"></section>
    <section id="notification"></section>
    <form id="login">
      <label for="email">email: </label>
      <input type="email" id="email" name="email" required />
      <br />

      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        minlength="8"
      />
      <button id="loginButton" type="submit">Login</button>
    </form>
    <script type="module" src="./webModules/login/index.js"></script>
  </body>
</html>
