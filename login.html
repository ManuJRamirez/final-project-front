<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Striker HTML5 Template" />

    <title>Baby Treasure</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/media/favicon.png"
    />

    <!-- All CSS files -->
    <link rel="stylesheet" href="assets/css/vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/vendor/font-awesome.css" />
    <link rel="stylesheet" href="assets/css/vendor/slick.css" />
    <link rel="stylesheet" href="assets/css/vendor/slick-theme.css" />
    <link rel="stylesheet" href="assets/css/vendor/ionrangeslider.css" />
    <link rel="stylesheet" href="assets/css/vendor/aksVideoPlayer.css" />
    <link rel="stylesheet" href="assets/css/app.css" />
  </head>

  <body>
    <!-- Preloader-->
    <div id="preloader">
      <div class="pyramid-loader">
        <div class="loader"></div>
      </div>
    </div>
    <!-- Back To Top Start -->
    <a href="#main-wrapper" id="backto-top" class="back-to-top"
      ><i class="fas fa-angle-up"></i
    ></a>
    <!-- Main Wrapper Start -->
    <div id="main-wrapper" class="main-wrapper overflow-hidden">
      <!-- Header Area Start -->
      <div id="session"></div>
      <!-- Header Area end -->

      <!-- Hero Banner start -->
      <div class="page-title-banner">
        <div class="container">
          <div class="left-right-image">
            <img
              src="./assets/media/page-title-banner/img-1.png"
              class="left-img"
              alt
            />
            <img
              src="./assets/media/page-title-banner/img-2.png"
              class="right-img"
              alt
            />
          </div>
          <div class="content">
            <div class="title">
              <h2>¡¡Conéctate!!</h2>
            </div>
          </div>
        </div>
      </div>

      <!-- Main Content Start -->
      <div class="page-content">
        <!-- Blog Detail Start -->
        <section class="contact p-96">
          <div class="container">
            <div class=" mb-48login">
              <div class="col-lg-6">
                <form
                  class="contact-form form-validator"
                  id="login"
                >
                <div class="row">
                    <div class="col-lg-12 mb-24">
                      <input
                        type="text"
                        name="username"
                        id="username"
                        required
                        placeholder="Nombre de usuario"
                        class="form-control"
                      />
                    </div>
                    <div class="col-lg-12 mb-24">
                      <input
                        type="password"
                        name="password"
                        id="password"
                        required
                        placeholder="Contraseña"
                        class="form-control"
                      />
                    </div>
                    <button type="submit" class="cus-btn primary w-100 mb-lg-0 mb-24" id="loginButton">Iniciar sesión</button>
                  <!-- Alert Message -->
                  <div id="message" class="alert-msg"></div>
                </form>
              </div>
            </div>
          </div>
        </section>
        <!-- Blog Detail End -->
      </div>

      <!-- Main Content End -->

      <!-- Footer Area Start  -->
      <footer class="bg-light-blue">
        <div class="container">
          <p class="color-white text-center">
            ©2023 Cricket Pulse All Rights Reserved.
          </p>
        </div>
      </footer>
      <!-- Footer Area End  -->
    </div>

    <!-- Jquery Js -->
    <script src="assets/js/vendor/jquery-3.6.3.min.js"></script>
    <script src="assets/js/vendor/bootstrap.min.js"></script>
    <script src="assets/js/vendor/ionrangeslider.js"></script>
    <script src="assets/js/vendor/jquery.countdown.min.js"></script>
    <script src="assets/js/vendor/slick.min.js"></script>
    <script src="assets/js/vendor/jquery-appear.js"></script>
    <script src="assets/js/vendor/jquery-validator.js"></script>
    <script src="assets/js/vendor/aksVideoPlayer.js"></script>

    <!-- Site Scripts -->
    <script type="module" src="./assets/js/index.js"></script>
    <script type="module" src="./assets/js/webModules/login/index.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
