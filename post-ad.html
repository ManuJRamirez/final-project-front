<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>¡Crea un anuncio!</title>
    <link rel="stylesheet" href="./webModules/post-ad/style.css">
    <link rel="stylesheet" href="./webModules/tools/notifications/style.css">
    <link rel="stylesheet" href="webModules/tools/loader/style.css">
    <link rel="stylesheet" href="./webModules/tools/css/post-ad/style.css">
    <script src="https://js.bytescale.com/sdk/v3"></script>
    </head>
    <body>
    <section id="notification"></section>
    <section id="loader"></section>
    <form id="adForm">
        <label for="name">Nombre del producto:</label>
        <input type="text" name="name" id="name" required>
        <label for="price">Precio:</label>
        <input type="number" name="price" id="price" required min="0" >
        <label for="operationType">Venta/Compra:</label>
        <select id="operationType" name="operationType" required>
            <option value=""></option>
            <option value="compro">Compro</option>
            <option value="vendo">Vendo</option>
        </select>
        <label for="description"></label>
        <textarea name="description" id="description" cols="30" rows="10" required></textarea>
        <input type="file" name="image" id="image" />

        <button id="postAdButton"  type="submit">¡Publicar anuncio!</button>
    </form>

    <script type="module" src="./webModules/post-ad/index.js"></script>
    </body>
</html>
