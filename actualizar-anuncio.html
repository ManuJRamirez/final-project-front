<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Striker HTML5 Template" />

    <title>Baby Treasure</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/media/favicon.png"
    />

    <!-- All CSS files -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/vendor/font-awesome.css" />
    <link rel="stylesheet" href="assets/css/vendor/slick.css" />
    <link rel="stylesheet" href="assets/css/vendor/slick-theme.css" />
    <link rel="stylesheet" href="assets/css/vendor/ionrangeslider.css" />
    <link rel="stylesheet" href="assets/css/vendor/aksVideoPlayer.css" />
    <link rel="stylesheet" href="assets/css/app.css" />
    <link rel="stylesheet" href="./assets/js/webModules/tools/notifications/style.css" />
  </head>

  <body>
    <!-- Preloader-->
    <div id="preloader">
      <div class="pyramid-loader">
        <div class="loader"></div>
      </div>
    </div>
    <!-- Back To Top Start -->
    <a href="#main-wrapper" id="backto-top" class="back-to-top"
      ><i class="fas fa-angle-up"></i
    ></a>
    <!-- Main Wrapper Start -->
    <div id="main-wrapper" class="main-wrapper overflow-hidden">
      <!-- Header Area Start -->
      
      <div id="session"></div>
      <!-- Header Area end -->
      <!-- Hero Banner start -->
      <div class="page-title-banner">
        <div class="container">
          <div class="left-right-image">
            <img
              src="./assets/media/page-title-banner/img-1.png"
              class="left-img"
              alt
            />
            <img
              src="./assets/media/page-title-banner/img-2.png"
              class="right-img"
              alt
            />
          </div>
          <div class="content">
            <div class="title">
              <h2>¡Actualiza tu anuncio!</h2>
            </div>
          </div>
        </div>
      </div>
    
      <!-- Main Content Start -->
      <div class="page-content">
        <!-- Blog Detail Start -->
        <section class="contact p-96">
          <div class="container">
            <div class="row mb-48">
              <div class="col-lg-6">
                <form
                  class="contact-form form-validator"
                  id="adForm"
                  name="adForm"
                >
                  <div class="row">
                    <div class="col-lg-6 mb-24">
                      <input
                        type="text"
                        name="titulo"
                        id="titulo"
                        required
                        placeholder="Titulo del anuncio"
                        class="form-control"
                      />
                    </div>
                    <div class="col-lg-6 mb-24">
                      <input
                        type="number"
                        name="precio"
                        id="precio"
                        required
                        placeholder="Introduce el precio"
                        class="form-control"
                        step="0.01"
                      />
                    </div>
                    <div class="col-lg-6 mb-24">
                        <select name="transacion" id="transacion" class="form-control" required>
                          <option value="">Selecciona una opción</option>
                          <option value="true" name="true" value>Venta</option>
                          <option value="false" name="false">Compra</option>
                        </select>
                      </div>
                      <div class="col-lg-6 mb-24">
                        <select name="tags"  id="tags" class="form-control" multiple required >
                        </select>
                      </div>
                    <div class="col-12 mb-24">
                      <textarea
                        id="descripcion"
                        name="descripcion"
                        required
                        placeholder="Describe tu producto aquí"
                        class="form-control"
                      ></textarea>
                    </div>
                  </div>
                  <button
                    type="submit"
                    class="cus-btn primary w-100 mb-lg-0 mb-24"
                    id="putAdButton"
                  >
                    ¡¡¡Actualízalo!!!
                  </button>
                  <!-- Alert Message -->
                  <div id="notification"></div>
                  <div id="message" class="alert-msg"></div>
                </form>
              </div>
              <div class="col-lg-6 mb-24">
                <button id="uploadImageButton" class="cus-btn primary w-100 mb-lg-0 mb-24">Subir Imágenes (max: 3)</button>
                <input type="file" name="imageInput" id="imageInput" accept="image/jpeg, image/png" style="display: none;" multiple />
                  <div id="imageListContainer">
                      <ul id="imageList" class="image-list"></ul>
                  </div>
              </div>
              
            </div>
          </div>
        </section>
        <!-- Blog Detail End -->
      </div>

      <!-- Main Content End -->

      <!-- Footer Area Start  -->
             <p class="color-white text-center">
            ©2023 Cricket Pulse All Rights Reserved.
          </p>
        </div>
      </footer>
      <!-- Footer Area End  -->
    </div>

    <!-- Jquery Js -->
    <script src="assets/js/vendor/jquery-3.6.3.min.js"></script>
    <script src="assets/js/vendor/bootstrap.min.js"></script>
    <script src="assets/js/vendor/ionrangeslider.js"></script>
    <script src="assets/js/vendor/jquery.countdown.min.js"></script>
    <script src="assets/js/vendor/slick.min.js"></script>
    <script src="assets/js/vendor/jquery-appear.js"></script>
    <script src="assets/js/vendor/jquery-validator.js"></script>
    <script src="assets/js/vendor/aksVideoPlayer.js"></script>

    <!-- Site Scripts -->
    <script src="assets/js/app.js"></script>
    <script type="module" src="./assets/js/index.js"></script>
    <script type="module" src="./assets/js/webModules/actualizar-anuncio/index.js"></script>
</html>
